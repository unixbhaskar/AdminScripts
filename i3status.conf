general {
        colors = true
        interval = 5
}
order += "volume master"
#order += "osname"
#order += "disk /"
order += "disk /home"
order += "disk /data"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "ï‡« (%quality at %essid)%ip"
        format_down = "Wifi: down"
}

